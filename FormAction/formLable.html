<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#f-hidden{
				display: none;
			}
			#lable-upload{
				display: inline-block;
				width: 50px;
				height: 50px;
				background-image: url(../img/upload.png);
				background-repeat: no-repeat;
				background-size: contain;
			}
		</style>
		<script type="text/javascript" src="../js/base.js" ></script>
	</head>
	<body>
		<form id="f-hidden">
			<p><input type="file" id="upload" /></p>
		</form>
		<label for="upload" id="lable-upload"></label>
		<form id="emptyForm"></form>
 		<label id="label"></label>
 		<script>
 			var label = document.getElementById('label');
			label.setAttribute('form','emptyForm');
			println(label.form.id==="emptyForm");
 		</script>
	</body>
</html>
