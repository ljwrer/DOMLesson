<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.line3, .line4{
			   float: left;
			 }
			 .line5::after{
			   content: "test"
			 }
		</style>
	</head>

	<body>

		<div id="view">
			<div>line1</div>
			<div>line2</div>
			<br/>
			<div class="line3">line3</div>
			<div class="line4">line4</div>
			<div style="clear:both;"></div>
			<div class="line5">line5</div>
		</div>
		<script type="text/javascript">
			var view = document.getElementById('view')
			document.write("<br>"+view.+'<br>');
		</script>
	</body>

</html>
