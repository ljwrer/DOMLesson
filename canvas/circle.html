<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="tourial" width="300" height="300"></canvas>
		<script>
			var canvas=document.querySelector("#tourial");
			var ctx=canvas.getContext("2d");
			ctx.globalCompositeOperation="destination-over";
			ctx.clearRect(0,0,300,300);			
			ctx.beginPath();
			ctx.arc(150,150,100,0,2*Math.PI)
			ctx.fillStyle="#6a83ff";
			ctx.strokeStyle="#4d4e53";
			ctx.save();
			ctx.stroke();
			ctx.fill();
		</script>
	</body>
</html>
